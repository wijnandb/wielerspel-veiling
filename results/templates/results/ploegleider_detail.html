{% extends "base.html" %}

{% block content %}

  <h1>Ploegleider: {{ ploegleider.get_full_name }} </h1>

  <div style="margin-left:20px;margin-top:20px">
    <dl class="row">
      {% for rider in ploegleider.verkocht_set.all %}
        <dt class="col-sm-5"><a href="{% url 'rider-detail' rider.pk %}">{{ rider }}</a></dt>
        <dd class="col-sm-5"> {{ verkocht.price }}</dd>
      {% endfor %}
    </dl>

  </div>
{% endblock %}
