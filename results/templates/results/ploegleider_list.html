{% extends "base.html" %}


{% block content %}


            <h1>Stand {{ view.kwargs.year }}</h1>
            <br/><br/>
            {% if teamcaptain_list %}
                <table class="table" id="renners" data-page-length='25'>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Punten</th>
                            <th>JPP</th>
                            <!--th>Ploegleider</th>
                            <th>Prijs</th-->
                            <!--th>Punten</th>
                            <th>JPP</th-->
                        </tr>
                    </thead>
                    <tbody>
                        {% for tc in teamcaptain_list %}
                            <tr>
                                <td></td>
                                <td><a href="{% url 'results:ploegleider-detail' tc.pk view.kwargs.year %}">{{ tc.get_full_name }}</a></td>
                                <td></td>
                                <td></td>
                                <!--td>{{ rider.team_captain.first_name }}</td-->
                                <!--td></td>
                                <td></td-->

                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>Geen renners aanwezig.</p>
            {% endif %}
            {% for g in geheimelijst %}
                <script type="text/javascript">
                    window.addEventListener('DOMContentLoaded', function(){
                        var riderID = "{{ g.rider.id }}";
                        document.getElementById("button-"+riderID).textContent = "bijwerken";
                        document.getElementById("row-"+riderID).className = "table-success";
                        document.getElementById("value-"+riderID).value = "{{ g.amount }}";
                    });
                </script>
            {% endfor %}

{% endblock %}
